<section class="my-5">
    <div class="mb-4">
        <div class="container">

            <div class="row">
                <div class="mb-1">
                    {{status}}
                </div>

                <div class="col-lg-6 d-flex justify-content-center">
                    <div class="card border rounded shadow-sm px-sm-2 px-md-4 pt-2 mb-5 bg-light">
                        <div class="card-body">
                            <h1 class="h1 text-center">Redefinir senha</h1>

                            <form action="{{URL}}/config/redefine" method="POST">
                                <!-- Email -->
                                <div class="mb-3">
                                    <label class="form-label" for="senha-atual">Senha atual:</label>
        
                                    <input id="senha-atual" name="senha-atual" class="form-control" type="password" aria-describedby="ajudaEmail" autocomplete="on" required>
                                </div>

                                <!-- Email -->
                                <div class="mb-3">
                                    <label class="form-label" for="senha-nova">Nova senha:</label>
        
                                    <input id="senha-nova" name="senha-nova" class="form-control" type="password" aria-describedby="ajudaEmail" autocomplete="on" required>
                                </div>

                                <!-- Email -->
                                <div class="mb-3">
                                    <label class="form-label" for="senha-contra">Confirma senha:</label>
        
                                    <input id="senha-contra" name="senha-contra" class="form-control" type="password" aria-describedby="ajudaEmail" autocomplete="on" required>
                                </div>
        
                                <div class="d-flex justify-content-center">
                                    <button id="btnRecuperar" class="btn btn-primary" type="submit">Enviar</button> 
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6 d-flex justify-content-center">
                    <div class="card border rounded shadow-sm px-sm-2 px-md-4 pt-2 mb-5 bg-light">
                        <div class="card-body">
                            <h1 class="h1 text-center">Excluir conta</h1>

                            <div class="mb-3">
                                <p>Clique no botão abaixo para excluir sua conta.</p>
                            </div>

                            <div class="d-flex justify-content-center">
                                <button id="btnExcluir" class="btn btn-danger" type="button" data-bs-toggle="modal" data-bs-target="#excluir">Excluir conta</button> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
  
<!-- Modal -->
<div class="modal fade text-dark" id="excluir" tabindex="-1" aria-labelledby="excluirLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h1 class="modal-title fs-5" id="excluirLabel">Excluir conta</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <p>Tem certeza que deseja excluir sua conta? <strong>Esta ação é permanente e não pode ser desfeita.</strong></p>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Voltar</button>

                <form action="{{URL}}/config/delete" method="POST">
                    <button class="btn btn-danger" type="submit">Sim, deletar minha conta.</button>
                </form>
            </div>
        </div>
    </div>
</div>
