<section class="my-5">
    <div class="mb-4">
        <div class="container">
            <div class="d-flex justify-content-center">
                <div class="card border rounded shadow-sm px-sm-2 px-md-4 pt-2 mb-5 bg-light">

                    <div class="card-body">
                        <h1 class="h1 text-center">Login</h1>

                        <form id="login" method="POST" autocomplete="on">

                            <div class="mb-1">
                                {{status}}
                            </div>

                            <!-- Email -->
                            <div class="mb-3">
                                <label class="form-label" for="email">Email:</label>
                                <input id="email" name="email" class="form-control" type="email" aria-describedby="ajudaEmail" placeholder="Seu email" autocomplete="on" required>
                            </div>

                            <!-- Senha -->
                            <div class="mb-4">
                                <label class="form-label" for="senha">Senha:</label>
                                <input type="password" id="senha" name="senha" class="form-control" placeholder="Senha" required>
                            </div>

                            <div class="d-flex justify-content-center">
                                <button class="btn btn-primary" type="submit">Login</button>
                            </div>
                        </form>

                        <!-- Redirecionamento para cadastro -->
                        <div class="mt-4 d-flex justify-content-center">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item active" aria-current="page">NÃ£o tem uma conta?</li>
                                    <li class="breadcrumb-item"><a href="{{URL}}/signup">Cadastre-se</a></li>
                                </ol>
                                <div class="text-center">
                                    <a href="{{URL}}/recovery">Esqueci minha senha</a>
                                </div>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
