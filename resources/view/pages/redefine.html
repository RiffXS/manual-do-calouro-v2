<section>
    <div class="mb-4">
        <div class="container">
            <div class="d-flex justify-content-center">
                <div class="card border rounded shadow-sm px-sm-2 px-md-4 pt-2 mb-5 bg-light">

                    <div class="card-body">
                        <h1 class="h1 text-center">Redefinir senha</h1>

                        <form id="redefinir" method="POST" autocomplete="on">
                            <input name="id" type="hidden" value="{{id}}">

                            <div class="mb-1">
                                {{status}}
                            </div>

                            <!-- Senha -->
                            <div class="mb-3">
                                <label class="form-label" for="senha">Nova senha:</label>
                                <input name="senha" class="form-control" type="password" min="6" placeholder="Sua nova senha" autocomplete="off" required>
                                <div class="form-text">Mínimo de 6 caracteres, uma letra, um número e um caractere especial</div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label" for="confirma">Confirmar nova senha:</label>
                                <input name="confirma" class="form-control" type="password" placeholder="Confirme sua senha" autocomplete="off" required>
                            </div>

                            <div class="d-flex justify-content-center">
                                <button class="btn btn-primary" type="submit">Redefinir</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
