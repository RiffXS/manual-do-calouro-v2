<section>
    <div class="p-5 caixa1">
        <div class="container">
            <h1>Horários de Aulas do Técnico Integrado</h1>
            <p>
                Consulte seu horário por módulo e curso abaixo.
            </p>
            <p>
                Caso esteja procurando por outro horário, você pode encontrá-lo <a id="link">aqui</a>.
            </p>
        </div>
    </div>
</section>

<div class="mb-1 container">
    {{status}}
</div>

<div class="mt-3 container text-center">
    <button
        class="btn btn-outline-dark mb-3"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#crud-sala"
        aria-expanded="false"
        aria-controls="crud-sala"
    >
        Verificar disponibilidade de uma sala
    </button>

    <div class="collapse mb-3" id="crud-sala">
        <div class="card card-body">
            <div class="mb-3">
                <form method="POST">
                    <label class="form-label" for="input-sala">Sala</label>
                    <input type="text" class="form-control mb-2" name="sala" id="sala" placeholder="ex: 901T">
    
                    <button class="btn btn-warning align-self-end" type="submit"><i class="fa-solid fa-magnifying-glass"></i> Verificar</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="mt-3 container text-center">
    {{table}}
</div>

<section class="my-4">
    <div class="container">
        <form class="d-flex flex-column align-items-center" method="GET">
            <h5>Curso:</h5>
            <!-- GRUPO DE BOTÕES CURSO -->
            <div class="btn-group mb-3" role="group">
                <!-- INFORMÁTICA -->
                <input type="radio" class="btn-check" id="info" name="curso" value="1" autocomplete="off">
                <label class="btn btn-success" for="info">INFO</label>

                <!-- MECATRÔNICA -->
                <input type="radio" class="btn-check" id="mec" name="curso" value="2" autocomplete="off">
                <label class="btn btn-success" for="mec">MEC</label>

                <!-- INTERNET DAS COISAS -->
                <input type="radio" class="btn-check" id="iot" name="curso" value="3" autocomplete="off">
                <label class="btn btn-success" for="iot">IOT</label>
            </div>

            <h5>Módulo:</h5>
            <!-- GRUPO DE BOTÕES MÓDULO -->
            <div class="btn-group mb-3" role="group">
                <input type="radio" class="btn-check" id="mod1" name="modulo" value="1" autocomplete="off">
                <label class="btn btn-success" for="mod1">1°</label>

                <input type="radio" class="btn-check" id="mod2" name="modulo" value="2" autocomplete="off">
                <label class="btn btn-success" for="mod2">2°</label>

                <input type="radio" class="btn-check" id="mod3" name="modulo" value="3" autocomplete="off">
                <label class="btn btn-success" for="mod3">3°</label>

                <input type="radio" class="btn-check" id="mod4" name="modulo" value="4" autocomplete="off">
                <label class="btn btn-success" for="mod4">4°</label>

                <input type="radio" class="btn-check" id="mod5" name="modulo" value="5" autocomplete="off">
                <label class="btn btn-success" for="mod5">5°</label>

                <input type="radio" class="btn-check" id="mod6" name="modulo" value="6" autocomplete="off">
                <label class="btn btn-success" for="mod6">6°</label>
            </div>

            <!-- BOTÃO DE PESQUISA -->
            <button class="btn btn-info" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>

            <h5 class="mt-4 {{hidden}}">{{curso}} {{modulo}}° módulo</h5>
        </form>

        <div class="row justify-content-center mt-3 mb-5 {{hidden}}">
            <div class="col-sm-auto">
                <div class="table-responsive">
                    <table class="table table-responsive-sm table-bordered table-striped text-center">
                        <thead class="thead-light">
                            <tr>
                                <th></th>
                                <th scope="col">SEG</th>
                                <th scope="col">TER</th>
                                <th scope="col">QUA</th>
                                <th scope="col">QUI</th>
                                <th scope="col">SEX</th>
                                <th scope="col">SAB</th>
                            </tr>
                        </thead>

                        <tbody>
                            {{horarios}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="{{URL}}/resources/js/schedule.js"></script>
