<div>
    <button
        class="btn btn-outline-dark mb-3"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#crud-sala"
        aria-expanded="false"
        aria-controls="crud-sala"
    >
        Verificar disponibilidade de uma sala
    </button>

    <div class="collapse mb-3" id="crud-sala">
        <div class="card card-body">
            <div class="mb-3">
                <form class="row" action="">
                    <div class="col-11">
                        <label class="form-label" for="input-sala">Sala</label>
                        <input type="text" class="form-control" id="input-sala" placeholder="ex: 901T">
                    </div>

                    <div class="col-1 d-flex justify-content-center">
                        <button class="btn btn-warning align-self-end" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                </form>
            </div>
            
            <div class="d-flex justify-content-center">
                <table class="table table-light table-striped">
                    <thead class="">
                        <tr>
                            <th scope="col">Horário Início</th>
                            <th scope="col">Horário Fim</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{items}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
