<section class="container">
    <ul class="nav nav-tabs rounded border-bottom-0" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button
                class="nav-link"
                id="profile-tab"
                data-bs-toggle="tab"
                data-bs-target="#profile-tab-pane"
                type="button"
                role="tab"
                aria-controls="profile-tab-pane"
                aria-selected="false"
            >
                Servidores
            </button>
        </li>

        <li class="nav-item" role="presentation">
            <button
                class="nav-link"
                id="contact-tab"
                data-bs-toggle="tab"
                data-bs-target="#contact-tab-pane"
                type="button"
                role="tab"
                aria-controls="contact-tab-pane"
                aria-selected="false"
            >
                Professores
            </button>
        </li>
    </ul>

    <div class="tab-content" id="myTabContent">
        <div
            class="tab-pane fade border py-4 px-2"
            id="profile-tab-pane"
            role="tabpanel"
            aria-labelledby="profile-tab"
            tabindex="0"
        >
            <!-- SERVIDORES -->
            {{servidores}}
        </div>
    </div>

    <div class="tab-content" id="myTabContent">
        <div
            class="tab-pane fade border py-4 px-2"
            id="contact-tab-pane"
            role="tabpanel"
            aria-labelledby="contact-tab"
            tabindex="0"
        >
            <!-- PROFESSORES -->
            {{professores}}
        </div>
    </div>
</section>
