<h1>Comentarios</h1>
<p>Comentarios enviados pelos usuarios</p>

<hr />

{{status}}

<table class="table table-light table-striped">
    <thead class="">
        <tr>
            <th>ID</th>
            <th style="width: 200px">Usuario</th>
            <th>Texto</th>
            <th>Data</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {{itens}}
    </tbody>
</table>

{{pagination}}

<!-- Botão ver mais -->
<button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#verComentario">
    <i class="fa-regular fa-eye text-light"></i>
  </button>
  
  <!-- Modal -->
  <div class="modal fade text-dark" id="verComentario" tabindex="-1" aria-labelledby="verComentarioLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="verComentarioLabel">Ver comentário</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
            <div class="mb-3">
                <label for="usuario" class="form-label">Usuário</label>
                <input type="text" class="form-control" id="usuario" value="" disabled>
            </div>
          
            <div class="mb-3">
                <label for="data" class="form-label">Data</label>
                <input type="date" class="form-control" id="data" value="YYYY-MM-DD" disabled>
            </div>

            <div class="mb-3">
                <label for="texto" class="form-label">Comentário</label>
                <textarea class="form-control" id="texto" rows="5" disabled>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae aut doloribus porro molestiae atque commodi cupiditate quod alias vero magnam ratione tempora vitae ullam similique odio autem natus, iste et! Lorem ipsum dolor, sit amet consectetur adipisicing elit. Iure, illo. Obcaecati deserunt facere nemo architecto, quibusdam ea eius est ipsum perspiciatis. Minus tempora natus nostrum velit numquam, adipisci sunt dolorum. Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis molestias beatae vitae, sapiente eius possimus ut omnis fuga eaque ipsam voluptate maiores velit, accusamus optio modi, suscipit id qui amet?</textarea>
            </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Voltar</button>
        </div>
      </div>
    </div>
  </div>
