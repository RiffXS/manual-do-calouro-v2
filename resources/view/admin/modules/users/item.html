<tr>
  	<td scope="row">{{id}}</td>
  	<td>{{nome}}</td>
  	<td>{{email}}</td>
  	<td>
    	<a class="btn btn-warning btn-sm text-center" href="{{URL}}/admin/users/edit/{{id}}">
     		<i class="fa-solid fa-pen"></i>
    	</a>
  	</td>
  	<td>
    	<a class="btn btn-danger btn-sm text-center" href="{{URL}}/admin/users/del/{{id}}"
			data-bs-toggle="modal" data-bs-target="#modal{{id}}">
      		<i class="fa-solid fa-trash"></i>
    	</a>
  	</td>
</tr>

{{modal}}
