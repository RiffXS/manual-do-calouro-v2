<h1 class="text-center">{{tittle}}</h1>

<div class="bg-light text-dark rounded py-3">
    <form method="POST">
        <div class="d-flex justify-content-around mx-md-2 m-lg-0">
            {{status}}

            {{hidden}}

            <!-- DIA_SEMANA -->
            <div class="text-center mx-md-2 m-lg-0">
                <label for="dia_semana" class="form-label fw-bold">Dia da Semana</label>
                <select class="form-select" name="dia_semana" id="dia_semana" required>
                    <option selected>Selecione uma opção</option>
                    {{semana}}
                </select>
            </div>
        
            <!-- HORARIO_AULA -->
            <div class="text-center mx-md-2 m-lg-0">
                <label for="horario" class="form-label fw-bold">Horário</label>
                <select class="form-select" name="horario" id="horario" required>
                    <option selected>Selecione uma opção</option>
                    {{horario}}
                </select>
            </div>
        
            <!-- SALA_AULA -->
            <div class="text-center mx-md-2 m-lg-0">
                <label for="sala_aula" class="form-label fw-bold">Sala de Aula</label>
                <select class="form-select" name="sala_aula" id="sala_aula" required>
                    <option selected>Selecione uma opção</option>
                    {{sala}}
                </select>
            </div>
        
            <!-- DISCIPLINA -->
            <div class="text-center mx-md-2 m-lg-0">
                <label for="disciplina" class="form-label fw-bold">Disciplina</label>
                <select class="form-select" name="disciplina" id="disciplina" required>
                    <option selected>Selecione uma opção</option>
                    {{disciplina}}
                </select>
            </div>
        
            <!-- PROFESSOR -->
            <div class="text-center mx-md-2 m-lg-0">
                <label for="professor" class="form-label fw-bold">Professor</label>
                <select class="form-select" name="professor" id="professor" required>
                    <option selected>Selecione uma opção</option>
                    {{professor}}
                </select>
            </div>

            <!-- GRUPO -->
            <div class="text-center mx-md-2 m-lg-0">
                <p class="form-label fw-bold">Grupo</p>

                <div class="form-check">
                    <input class="form-check-input" type="radio" id="A" name="grupo" value="A" required>
                    <label class="form-check-label" for="A"> A </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" id="B" name="grupo" value="B">
                    <label class="form-check-label" for="B"> B </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" id="C" name="grupo" value="C" checked>
                    <label class="form-check-label" for="C"> C </label>
                </div>

            </div>
        </div>

        <div class="text-center mt-4">
            <button class="btn btn-success" type="submit">Salvar</button>
            <a href="{{URL}}/admin/schedules" class="btn btn-danger">Cancelar</a>
        </div>
    </form>
</div>

<script src="{{URL}}/resources/js/aula.js"></script>
