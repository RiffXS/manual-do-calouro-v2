<tr>
	<td scope="row">{{id}}</td>
	<td>{{semana}}</td>
	<td>{{horario}}</td>
	<td>{{sala}}</td>
	<td>{{disciplina}}</td>
	<td>{{professor}}</td>
	<td>
		<a class="btn btn-warning btn-sm text-center" href="{{URL}}/admin/schedules/edit/{{id}}">
			<i class="fa-solid fa-pen"></i>
		</a>
	</td>
	<td>
    	<a class="btn btn-danger btn-sm text-center" href="{{URL}}/admin/schedules/del"
			data-bs-toggle="modal" data-bs-target="#modal-delete" {{click}}>
      		<i class="fa-solid fa-trash"></i>
    	</a>
  	</td>
</tr>
